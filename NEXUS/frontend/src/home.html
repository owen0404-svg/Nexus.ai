<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f1a 0%, #050510 100%);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top:20px;
      left: 40px;
      width: 10%;
      height: auto;
      opacity: 0.85;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px white, 0 0 20px white;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 3rem;
      color: #5b2eff;
      text-align: center;
    }

    .btn {
      padding: 1rem 2rem;
      background: none;
      border: 2px solid white;
      color: white;
      font-size: 1em;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0.2;
      z-index: -1;
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .glow {
      position: absolute;
      width: 1000px;
      height: 1000px;
      background: radial-gradient(circle, #5b2eff 0%, transparent 60%);
      filter: blur(100px);
      z-index: 0;
      opacity: 0.1;
      animation: pulse 5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.1; }
      50% { transform: scale(1.1); opacity: 0.15; }
    }
  </style>
</head>
<body>
  <img class="logo" src="icp.png" alt="Logo" />
  <div class="glow"></div>
  <h1>Welcome to Next Gen AI</h1>
  <p>Experience the future. Powered by intelligence.</p>
  <button class="btn" onclick="location.href='https://eyes-kinda-dolls-advisory.trycloudflare.com/Upgrade';">
  Enter
</button>

</body>
</html>

<!DOCTYPE html> <!-- Defines the document to be HTML -->

<html> <!-- Opens the HTML element. This is the root of an HTML document -->

  <head> <!-- Opens the head element. This contains meta-information about the HTML document -->
    <title>Hello</title> <!-- Defines the title of the HTML document -->
  </head> <!-- Closes the head element -->

  <body> <!-- Opens the body element. This contains the content that will be displayed on the web page -->
    <h1>Hello, world!</h1> <!-- This is a first level heading. Displays "Hello, world!" as a heading on the web page -->
  </body> <!-- Closes the body element -->

</html> <!-- Closes the HTML element. End of HTML document -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>

    <style>
       body {
    font-family: 'Inter', sans-serif;
    background: rgb(244, 242, 255); /* Initial purple */
    animation: backgroundChange 5s infinite alternate; /* Animation */
    margin: 0;
    padding: 0;
}

:root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --orange: rgb(249, 115, 22);
      --gray: #1f2937;
      --gray-dark: #111827;
      --text: #f9fafb;
      --subtext: #9ca3af;
      --button-large-size: 1.5rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--gray-dark);
      color: var(--text);
      line-height: 1.6;
      background: url('https://i.pinimg.com/originals/ee/e0/c1/eee0c1dc806da44930fc6eb26b94a737.gif') center center / cover no-repeat fixed;
      background-color: var(--gray-dark);
    }

    a { text-decoration: none; color: inherit; }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 1.5rem;
    }

    header {
      background: rgba(31, 41, 55, 0.5);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(8px);
    }

    .navbar {
      position: relative;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      color: white;
      overflow: hidden;
      position: relative; /* Ensure it's a stacking context */
      overflow: visible;  /* Allow dropdowns to overflow */
      z-index: 10;        /* So it stays above content but dropdowns can go above it */
    }

    .navbar::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('pixelim.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.3;
      z-index: -1;
    }

    .nav-links a {
      margin-left: 1.5rem;
      font-weight: 500;
      color: white;
      cursor: pointer;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: yellow;
    }
    
    .btn {
      background: orange;
      color: white;
      padding: 0.6rem 1.4rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-launch-chat-new {
      background: rgb(249, 115, 22);
      color: white;
      padding: 1.5rem 3rem;
      font-size: var(--button-large-size);
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s, box-shadow 0.3s;
      cursor: pointer;
      animation: rgbColorChange 10s infinite;
    }
    


        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 50px auto;
        }

        h2 {
            text-align: center;
            color: #5b2eff;
            
            
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            background: #5b2eff;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 14px;
            margin-top: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #4a23d1;
        }

        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 30px;
            padding: 15px;
            background: #f9f9ff;
            border-radius: 12px;
            border: 1px solid #ddd;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 14px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.5;
        }

        .user {
            background-color: #e0dcff;
            color: #333;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .assistant {
            background-color: #eaf2ff;
            color: #333;
            align-self: flex-start;
            text-align: left;
            margin-right: auto;
        }

        .chat-wrapper {
            display: flex;
            flex-direction: column;
        }

 footer {
      background: #111827;
      text-align: center;
      padding: 2rem 1rem;
      color: var(--subtext);
      font-size: 0.875rem;
      border-top: 1px solid #374151;
    }
    
    .nexus-footer {

.footer-container {

.footer-columns {

.footer-column h4 {

.footer-column ul {

  padding: 0;

.footer-column ul li {

}

.footer-column ul li a {
  color: #9ca3af;

}

.footer-column ul li a:hover {

.footer-column.social a {

.footer-bottom {

  padding-top: 1rem;
  font-size: 0.75rem;
}

 <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function scrollToSection(id) {
      const target = document.getElementById(id);
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
      }
    }

    function starthome() {
      window.location.href = "/Upgrade";
    }

    // Scroll-triggered fade-in
    const fadeIns = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    });
    fadeIns.forEach(fadeIn => observer.observe(fadeIn));

    // Typing effect
    const text = "Welcome to SmartAI!";
    const typewriter = document.getElementById('typewriter');
    let index = 0;

    function type() {
      if (index < text.length) {
        typewriter.innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 150);
      }
    }

    type(); // Start typing animation
    
    // Dropdown toggle logic
document.querySelector('.dropdown-toggle').addEventListener('click', function () {
  document.querySelector('.dropdown-menu').classList.toggle('show');
});

// Optional: Close dropdown if clicking outside
window.addEventListener('click', function (e) {
  const dropdown = document.querySelector('.dropdown');
  if (!dropdown.contains(e.target)) {
    document.querySelector('.dropdown-menu').classList.remove('show');
  }
});
